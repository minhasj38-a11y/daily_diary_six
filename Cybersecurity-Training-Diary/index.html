  <style>
    :root {
      --bg: #0b1220;
      --card: #111a2e;
      --accent: #2f81f7;
      --accent-soft: #1f6feb;
      --text: #e6edf3;
      --muted: #8b949e;
    }

    * {
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #0d1b3d, var(--bg));
      color: var(--text);
      min-height: 100vh;
    }

    header {
      padding: 2.5rem 1rem 1.5rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
      background: linear-gradient(90deg, #58a6ff, #2f81f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header p {
      margin-top: 0.6rem;
      color: var(--muted);
      font-size: 1.1rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }

    .controls {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .controls input {
      padding: 0.8rem 1.2rem;
      border-radius: 12px;
      border: 1px solid #30363d;
      background: var(--card);
      color: var(--text);
      width: 100%;
      max-width: 400px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    .controls input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: linear-gradient(180deg, #161b22, var(--card));
      border: 1px solid #30363d;
      border-radius: 12px;
      padding: 1.2rem;
      transition: transform 0.2s ease, border-color 0.2s ease;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-4px);
      border-color: var(--accent);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .card h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #58a6ff;
    }

    /* Removed .card .date style block */

    .card .topic {
      font-size: 0.95rem;
      color: var(--text);
      margin: 0.5rem 0 1.2rem;
      line-height: 1.4;
      flex-grow: 1; /* Pushes button down */
    }

    .card button {
      width: 100%;
      padding: 0.6rem;
      font-size: 0.9rem;
      background: #238636;
      color: white;
      border: 1px solid rgba(240, 246, 252, 0.1);
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }

    .card button:hover {
      background: #2ea043;
    }

    /* MODAL VIEWER */
    .viewer {
      position: fixed;
      inset: 0;
      background: rgba(1, 4, 9, 0.9);
      backdrop-filter: blur(5px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .viewer.active {
      display: flex;
    }

    .viewer-box {
      width: 90%;
      height: 90%;
      background: #0d1117;
      border-radius: 12px;
      position: relative;
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
      border: 1px solid #30363d;
    }

    .viewer iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    .close-btn {
      position: absolute;
      top: -15px;
      right: -15px;
      background: #da3633;
      border: 2px solid #0d1117;
      color: white;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.85rem;
      color: var(--muted);
      border-top: 1px solid #30363d;
      margin-top: 3rem;
    }
  </style>
</head>

      pdfFrame.src = "";
      viewer.classList.remove("active");

    });

        }
      });
    });
